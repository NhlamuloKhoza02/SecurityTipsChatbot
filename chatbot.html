<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Tips Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    #userInput {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .user-message {
      text-align: right;
      color: #4CAF50;
    }

    .bot-message {
      text-align: left;
      color: #333;
    }

    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      background-color: #f1f1f1;
    }

    .user-message .message {
      background-color: #d4f7e2;
      border-radius: 12px 12px 0 12px;
    }

    .bot-message .message {
      background-color: #e0e0e0;
      border-radius: 12px 12px 12px 0;
    }
  </style>
</head>
<body>

  <div>
    <h1>Security Tips Chatbot</h1>
    <div id="chatbox">
      <p class="bot-message message"><strong>CyberCuddle_Mulo:</strong> Hi! Ask me anything about cybersecurity.</p>
    </div>
    <input type="text" id="userInput" placeholder="Type your question here...">
    <button onclick="askBot()">Send</button>
  </div>

  <script>
    function askBot() {
      const userInput = document.getElementById('userInput').value;
      const chatbox = document.getElementById('chatbox');

      let botResponse = 'That’s an interesting question! Let me provide you with a cybersecurity tip:';

      // Basic responses based on keywords
      if (userInput.toLowerCase().includes('account security')) {
        botResponse = 'To secure your online account, enable two-factor authentication and use strong, unique passwords for each account.';
      } else if (userInput.toLowerCase().includes('phishing')) {
        botResponse = 'Phishing attempts often ask for personal information or direct you to fake websites. Always check the sender’s email and avoid clicking suspicious links.';
      } else if (userInput.toLowerCase().includes('password')) {
        botResponse = 'A strong password should be at least 12 characters long, including numbers, symbols, and upper/lowercase letters. Avoid common words or patterns.';
      } else if (userInput.toLowerCase().includes('two-factor')) {
        botResponse = 'Two-factor authentication (2FA) adds an extra layer of security. It requires a second form of identification, such as a text message or authenticator app.';
      } else if (userInput.toLowerCase().includes('malware')) {
        botResponse = 'Malware is software designed to harm your system. Always keep your software updated, and avoid downloading files from untrusted sources.';
      } else if (userInput.toLowerCase().includes('vpn')) {
        botResponse = 'A VPN (Virtual Private Network) encrypts your internet connection and hides your IP address, making your browsing more secure.';
      } else if (userInput.toLowerCase().includes('encryption')) {
        botResponse = 'Encryption is the process of converting data into a code to prevent unauthorized access. Always use encrypted connections (HTTPS) when browsing online.';
      } else {
        botResponse = "I'm not sure about that, but here's a cybersecurity tip: Always update your software and avoid suspicious links or emails.";
      }

      // Display user input and bot response with appropriate message style
      chatbox.innerHTML += `<p class="user-message message"><strong>You:</strong> ${userInput}</p>`;
      chatbox.innerHTML += `<p class="bot-message message"><strong>CyberCuddle_Mulo:</strong> ${botResponse}</p>`;

      // Scroll to the bottom of the chatbox to show the latest messages
      chatbox.scrollTop = chatbox.scrollHeight;

      // Clear input field
      document.getElementById('userInput').value = '';
    }
  </script>

</body>
</html>
